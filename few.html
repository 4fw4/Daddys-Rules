<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SkidWare GIF Showcase</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    width: 100%;
    background: #0a0a0a;
    font-family: 'Share Tech Mono', monospace;
    color: #bbaaff;
    display: flex;
    flex-direction: column;
  }

  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    user-select: none;
  }

  header {
    text-align: center;
    padding: 1.2rem 1rem 0;
    font-weight: 700;
    font-size: 1.8rem;
    color: #d1b7ff;
    text-shadow: 0 0 12px #bb99ffcc;
    user-select: none;
  }

  main {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    z-index: 10;
  }

  .gif-wrapper {
    border: 4px solid #b37aff;
    border-radius: 28px;
    box-shadow:
      0 0 50px 14px #b37affcc,
      inset 0 0 30px #a266ffcc;
    overflow: hidden;
    max-width: 400px;
    max-height: 600px;
    width: 100%;
    background: #210d57;
    animation: fadeIn 1.2s ease forwards;
  }

  .gif-wrapper img {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 28px;
    user-select: none;
  }

  footer {
    padding: 1rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #bbaaffcc;
    user-select: none;
    filter: drop-shadow(0 0 5px #bb99ffbb);
  }

  footer a {
    color: #d1b7ffcc;
    font-weight: 700;
    text-decoration: none;
    margin-left: 0.4rem;
    vertical-align: middle;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  footer a:hover {
    color: #efddff;
  }

  footer svg {
    width: 18px;
    height: 18px;
    fill: #d1b7ffcc;
    filter: drop-shadow(0 0 4px #b37affbb);
    transition: fill 0.3s ease;
  }

  footer a:hover svg {
    fill: #efddff;
    filter: drop-shadow(0 0 7px #bb99ffdd);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.94);}
    to {opacity: 1; transform: scale(1);}
  }

</style>
</head>
<body>

<script>
  // particle animation - purple floating dots behind UI
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  function initParticles() {
    particlesArray = [];
    let count = Math.floor((window.innerWidth * window.innerHeight) / 8000);
    for (let i = 0; i < count; i++) {
      particlesArray.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.2,
        speedY: (Math.random() - 0.5) * 0.2,
        alpha: Math.random() * 0.6 + 0.3,
        alphaChange: (Math.random() * 0.007 + 0.001) * (Math.random() < 0.5 ? 1 : -1)
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of particlesArray) {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 8);
      gradient.addColorStop(0, `rgba(195, 167, 255, ${p.alpha})`);
      gradient.addColorStop(1, 'rgba(195, 167, 255, 0)');
      ctx.fillStyle = gradient;
      ctx.shadowColor = `rgba(195, 167, 255, ${p.alpha})`;
      ctx.shadowBlur = p.radius * 10;
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();

      // move particle
      p.x += p.speedX;
      p.y += p.speedY;
      p.alpha += p.alphaChange;
      if (p.alpha <= 0.3) p.alphaChange = Math.abs(p.alphaChange);
      if (p.alpha >= 0.9) p.alphaChange = -Math.abs(p.alphaChange);

      // wrap around screen edges
      if (p.x < -p.radius) p.x = window.innerWidth + p.radius;
      else if (p.x > window.innerWidth + p.radius) p.x = -p.radius;
      if (p.y < -p.radius) p.y = window.innerHeight + p.radius;
      else if (p.y > window.innerHeight + p.radius) p.y = -p.radius;
    }
    requestAnimationFrame(drawParticles);
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  drawParticles();
</script>

</body>
